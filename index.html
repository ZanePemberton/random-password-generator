<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="C:\Users\ZaneP\Desktop\random-password-generator\style.css" type="text/css" />
    <title>Random Password Generator</title>
  </head>

  <header>
    <h1>Random Password Generator</h1>
  </header>

  <body>
    <main class="wrapper">
      <section class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn" onclick="generate()">Generate Password</button>
        </div>
        
      </section>
    </main>

    <script src="C:\Users\ZaneP\Desktop\random-password-generator\script.js"></script>
  </body>
</html>
